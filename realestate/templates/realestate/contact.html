{% load staticfiles %}
{% include "realestate/header.html" %}
<div class="container">
<form class="form-vertical" action="{{ contact }}" method="post">{% csrf_token %}
	
  {% for field in form %}
  	<div class="form-group"> {{field.label_tag}} {{field}}  </div>
  {% endfor %}
  
  <input type="submit" value="Submit Feedback" />
 
</form>
{% if messages %}
</div>
<div class="container col-md-6">
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
</div>

{% endif %}
{% include "realestate/footer.html" %}
